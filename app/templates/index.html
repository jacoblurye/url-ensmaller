{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
  {{ super() }}
  <style>
    @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono');

    * {
      font-family: 'Share Tech Mono', monospace;
      color: lightgrey;
      background-color: #496C89;
    }

    *:focus, *:active {
      outline: none;
    }

    h3 {
      text-align: center;
      font-weight: bold;
    }

    a {
      color: lightgrey;
    }

    input {
      display: table-cell;
      border: none;
      border-radius: 5px;
      fill: #496C89;
      height: 30px;
      color: black;
      background-color: lightgrey;
      align-self: right;
    }

    .btn:focus {
      background-color: #aaa;
      outline: none;
    }

    #url {
      width: 100%;
      border-radius: 5px;
      background-color: #eee;
    }

    #new-url {
      display: table-cell;
      vertical-align: middle;
      height: 30px;
    }

    #error {
      display: table-cell;
      color: #ff6969;
    }
  </style>
{% endblock %}

{% block title %}
  URL ensmaller
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3>URL Ensmaller</h3>
      <div id="content" class="row">
      </div>
      <div id="error" class="col-md-12"></div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type='text/javascript'>
    const formHTML = () => {
      return `
        <form method="POST">
          {{ form.csrf_token }}
          <div class="col-xs-8">{{ form.url }}</div>
          <div class="col-xs-4"><input id="ensmall-btn" class="btn" type="submit" value="Ensmall it!"></div>
        </form>
      `
    }

    const successHTML = (alias) => {
      const new_url = location.href + alias;
      return `
        <div class="success">
          <div class="col-xs-8"><div id="new-url">New URL: <a href="` + new_url + `">` + new_url + `</a></div></div>
          <div class="cols-xs-4"><input id="redo" class="btn" type="submit" value="Ensmall another?"></div>
        </div>
      `
    }

    $(document).ready(() => {
      $error = $("#error");
      $content = $("#content");
      $content.append(formHTML());
      
      // Inject CSRF token into our AJAX requests
      $.ajaxSetup({
        beforeSend: function (xhr, settings) {
          if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", "{{ form.csrf_token._value() }}")
          }
        }
      })

      // Handle URL submission
      $content.on('submit', 'form', (e) => {
        $.ajax({
          type: "POST",
          url: "{{ url_for('index') }}",
          data: $('form').serialize(),
          success: function (data) {
            console.log(data.success)
            if (data.success) {
              $('form').remove()
              $error.text("")
              $content.append(successHTML(data.alias))
            } else {
              $error.text("Please enter a valid URL.")
            }
          }
        });
        e.preventDefault();
      });

      // Handle return to URL form from success
      $content.on('click', '#redo', () => {
        $('.success').remove()
        $content.append(formHTML)
      })
    })
  </script>
{% endblock %}
